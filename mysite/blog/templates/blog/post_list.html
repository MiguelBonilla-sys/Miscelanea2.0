    <!-- Scripts de Bootstrap (asegúrate de incluir jQuery y Popper.js antes) -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Selecciona el botón por su ID
            var botonTablaPersona = document.getElementById("boton-tabla-persona");
            var botonProductos = document.getElementById("boton-tabla-productos");
            var botonFactura = document.getElementById("boton-tabla-factura");

            botonFactura.addEventListener("click", function() {
                // Redirige a la página "post_TablaPersona.html"
                window.location.href = "{% url 'post_TablaFactura' %}"; // Si utilizas plantillas de Django
            });

            botonProductos.addEventListener("click", function() {
                // Redirige a la página "post_TablaPersona.html"
                window.location.href = "{% url 'post_TablaProducto' %}"; // Si utilizas plantillas de Django
            });

            // Agrega un evento de clic al botón
            botonTablaPersona.addEventListener("click", function() {
                // Redirige a la página "post_TablaPersona.html"
                window.location.href = "{% url 'post_TablaPersona' %}"; // Si utilizas plantillas de Django
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
